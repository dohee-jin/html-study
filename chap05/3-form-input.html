<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <style>
        *:focus{
            outline-color: blue;
        }
        p{
            margin-bottom: 0;
        }
        textarea{
            display: block;
            width: 300px;
            height: 80px;
            resize: none;
        }
    </style>
</head>
<body>
    <form action="#">
        <label for="name">이름
            <input type="text" id="name" placeholder="이름을 입력하세요.">
        </label>
        <label for="pw">비밀번호</label>
        <input type="password" id="pw" maxlength="8">
        <label for="email">이메일</label>
        <input type="email" id="email">
        <p>취미</p>
        <input type="checkbox" id="chk1" name="hobby">
        <label for="chk1">운동</label>
        <input type="checkbox" id="chk2" name="hobby">
        <label for="chk2">낮잠</label>
        <input type="checkbox" id="chk3" name="hobby">
        <label for="chk3">훈수</label>
        <p>약관 동의</p>
        <div>
            <input type="radio" id="yes" name="agree" checked>
            <label for="yes">예</label>
            <input type="radio" id="no" name="agree">
            <label for="no">아니오</label>
            <button type="submit">확인</button>
        </div>
        <div>
            <input type="number" value="1">
            <input type="range" max="10" min="1">
        </div>
        <div>
            <input type="date">
            <input type="time">
            <input type="datetime-local">
            <input type="file">
        </div>
        <select>
            <option value="1">1</option>
            <option value="2" selected >2</option>
            <option value="3">3</option>
        </select>
        <select name="car">
            <optgroup label="국산차">
                <option value="hyundai">현대</option>
                <option value="kia">기아</option>
                <option value="genesis">제네시스</option>
            </optgroup>
            <optgroup label="수입차">
                <option value="bmw">BMW</option>
                <option value="benz">벤츠</option>
                <option value="audi">아우디</option>
            </optgroup>
        </select>
        <textarea></textarea>
        <!-- type을 안쓰면 submit이 기본 -->
        <button type="button">button</button><!-- 기능X, 자바스크립트를 통해 커스컴 기능 추가 가능 -->
        <button type="submit">submit</button><!-- 서버전송버튼 -->
        <button type="reset">reset</button><!-- 처음 상태로 지움 -->
    </form>
</body>
</html>
