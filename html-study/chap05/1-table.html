<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <style>
        .table-wrap{
            width: 600px;
        }
        table{
            width: 100%;
        }
        th,
        td{
            border: 1px solid #aaa;
            text-align: left;
            padding: 7px;
        }
        th{
            background-color: #f1f1f1;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="table-wrap">
        <table>
            <thead>
                <tr>
                    <th colspan="3">인적사항</th>
                </tr>
                <tr>
                    <th>이름</th>
                    <th>주소</th>
                    <th>전화번호</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>ㅇㅇㅇ</td>
                    <td>서울특별시 강남구</td>
                    <td>010-3029-1095</td>
                </tr>
            </tbody>
        </table>
    </div>

        div.class
    -->
</body>
</html>
