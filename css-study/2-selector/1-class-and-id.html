<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <style>
        *{
            list-style: none;
            padding-left: 0;
        }
        #red{
            color: orangered;
        }
        .purple{
            color: blueviolet;
        }
        .or{
            color: orange;
        }
        .big{
            font-size: 1.5em;
        }
        .highlight{
            text-shadow: 2px 2px 5px tomato;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li id="red" class="highlight">사과</li>
            <li class="purple big">포도</li>
            <li class="or">오렌지</li>
        </ul>
        <div>당근</div>
        <p>토마토</p>
        <span class="or big highlight">오렌지</span>
    </div>
</body>
</html>
