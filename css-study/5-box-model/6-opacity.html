<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <style>
        .input{
            margin-bottom: 10px;
        }
        .box{
            width: fit-content;
            margin: 0 auto;
        }
        .input:nth-child(4) > input{
            /* 화면에서도 사라지고 자리도 사라짐 */
            display: none;
            /* 화면에서 사리지지만 자리는 유지 */
            visibility: hidden;
            /* 화면에서만 사라지지만 자리랑 기능 유지 */
            opacity: 0;
        }
        .input input:hover{
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="input"><input type="text" value="1"></div>
        <div class="input"><input type="text" value="2"></div>
        <div class="input"><input type="text" value="3"></div>
        <div class="input"><input type="text" value="4"></div>
        <div class="input"><input type="text" value="5"></div>
    </div>
</body>
</html>
