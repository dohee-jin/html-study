<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <style>
        .wrapper{
            width: 70%;
            height: 800px;
            margin: 20px auto;
            border: 2px solid red;
            padding: 20px 0;
            display: flex;
            flex-direction: row-reverse;

            /* 주 축 정렬 */
            justify-content: flex-start;

        }
        .box{
            width: 18%;
            height: 100px;
            border: 2px solid orange;
            border-radius: 15px;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box">a</div>
        <div class="box">b</div>
        <div class="box">c</div>
        <div class="box">d</div>
        <div class="box">e</div>
    </div>
</body>
</html>
